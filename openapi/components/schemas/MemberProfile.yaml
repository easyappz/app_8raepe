type: object
description: Public profile data describing a member account.
properties:
  id:
    type: integer
    format: int64
    description: Unique identifier of the member.
  email:
    type: string
    format: email
    description: Login email of the member.
  nickname:
    type: string
    nullable: true
    description: Optional display name configured by the member.
  created_at:
    type: string
    format: date-time
    description: ISO 8601 timestamp when the member was created.
  updated_at:
    type: string
    format: date-time
    description: ISO 8601 timestamp of the last update.
required:
  - id
  - email
  - created_at
  - updated_at
