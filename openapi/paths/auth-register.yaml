post:
  tags:
    - Auth
  summary: Register a new member
  description: Creates a member account using email and password credentials.
  operationId: postAuthRegister
  security: []
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - email
            - password
          properties:
            email:
              type: string
              format: email
              description: Unique email address for the member.
            password:
              type: string
              format: password
              minLength: 8
              description: Password used for future logins.
  responses:
    "201":
      description: Member account created and authenticated.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/AuthSuccess.yaml
    "400":
      description: Validation error.
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
